<div class="container mt-5">
    <h2>Registro en TeacherApp</h2>
    <form id="registerForm">
      <!-- Paso 1: Datos Básicos -->
      <div id="step1">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</button>
      </div>
  
      <!-- Paso 2: Selección de Rol -->
      <div id="step2" class="d-none">
        <h4>Selecciona tu rol</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="alumno" value="Alumno" required>
          <label class="form-check-label" for="alumno">Alumno</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="profesor" value="Profesor" required>
          <label class="form-check-label" for="profesor">Profesor</label>
        </div>
        <button type="button" class="btn btn-primary" (click)="prevStep()">Atrás</button>
        <button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</button>
      </div>
  
      <!-- Paso 3: Verificación -->
      <div id="step3" class="d-none">
        <h4>Verifica tu cuenta</h4>
        <p>Te hemos enviado un correo para verificar tu cuenta.</p>
        <button type="submit" class="btn btn-success">Finalizar Registro</button>
      </div>
    </form>
  </div>
