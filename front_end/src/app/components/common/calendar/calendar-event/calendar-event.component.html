
<h1 mat-dialog-title>Detalle del Evento</h1>
<div mat-dialog-content>
  <p><strong>TITULO:</strong> {{ data.title }}</p>
  <p><strong>DESCRIPCION: </strong> {{data.description}}</p>
  <p><strong>INICIO:</strong> {{ data.start }}</p>
  <p><strong>FIN:</strong> {{ data.end }}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
