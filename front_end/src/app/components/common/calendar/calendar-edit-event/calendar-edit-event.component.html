<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h3 class="modal-title text-center w-100">Editar Evento</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eventForm" class="row g-3">
          <div class="col-12">
            <p><strong>ID:</strong> {{ data.id }}</p>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Título</mat-label>
              <input matInput formControlName="title" placeholder="Título del evento" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Descripcion</mat-label>
              <input matInput formControlName="description" placeholder="Descripcion" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Inicio</mat-label>
              <input
                matInput
                type="datetime-local"
                formControlName="start"
                placeholder="Fecha y hora de inicio"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Fin</mat-label>
              <input
                matInput
                type="datetime-local"
                formControlName="end"
                placeholder="Fecha y hora de finalización"
              />
            </mat-form-field>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          mat-button
          class="btn btn-secondary"
          (click)="deleteEvent()"
        >
          Eliminar
        </button>
        <button
          type="button"
          mat-button
          class="btn btn-primary"
          [disabled]="eventForm.invalid"
          (click)="save()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
