<h2>Enviar Tarea</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>ID del Estudiante</mat-label>
    <input matInput formControlName="studentId" readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>ID de la Asignatura</mat-label>
    <input matInput formControlName="subjectId" readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comentarios</mat-label>
    <textarea matInput formControlName="comments"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha LÃ­mite</mat-label>
    <input matInput formControlName="deadline" type="date">
  </mat-form-field>
  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="taskForm.invalid">Enviar</button>
  </div>
</form>
