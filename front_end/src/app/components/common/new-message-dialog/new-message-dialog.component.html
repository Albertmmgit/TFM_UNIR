<h2 mat-dialog-title>Iniciar nuevo chat</h2>
<mat-divider></mat-divider>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Selecciona un usuario</mat-label>
      <mat-select [(ngModel)]="selectedUserId">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Escribe tu mensaje</mat-label>
      <textarea matInput [(ngModel)]="messageContent"></textarea>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="sendMessage()">Enviar</button>
</mat-dialog-actions>
