<mat-dialog-content>
<h2 mat-dialog-title class="dialog-title">Enviar Tarea</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width colorful-field">
        <mat-label>Tarea </mat-label>
        <textarea matInput formControlName="comments" readonly rows="5"></textarea>
      </mat-form-field>
    </div>
    
    <div class="form-group mt-3">
      <mat-form-field appearance="outline" class="full-width colorful-field">
        <mat-label>Entrega</mat-label>
        <textarea matInput formControlName="submission" placeholder="Escriba su entrega aquÃ­" rows="5"></textarea>
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Enviar</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
