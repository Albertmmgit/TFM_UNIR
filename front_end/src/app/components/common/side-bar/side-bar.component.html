
  <div class="sidebar-container" [class.open]="isSidebarOpen">
    <!-- User Profile Section -->
     
    <div class="user-profile" *ngIf="isAuthenticated">
      <img src="https://picsum.photos/300/200?random=" alt="mdo" class="rounded-circle">
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <!-- General Options -->
      <mat-list-item routerLink="/index" routerLinkActive="active">
        <div class="center">
        <mat-icon matListItemIcon>home</mat-icon>
        <a routerLink="/index">HOME</a>
      </div>
      </mat-list-item>

      <!-- Admin Role Options -->
      <ng-container *ngIf="isAuthenticated && role === '1'">
        <mat-list-item routerLink="/all-users" routerLinkActive="active">
          <div class="center">
          <mat-icon matListItemIcon>people</mat-icon>
          <a routerLink="/all-users">USUARIOS</a>
        </div>
        </mat-list-item>
        <mat-list-item routerLink="/subjects" routerLinkActive="active">
          <div class="center">
          <mat-icon matListItemIcon>book</mat-icon>
          <a routerLink="/subjects">ASIGNATURAS</a>
        </div>
        </mat-list-item>
        <mat-list-item routerLink="/all-courses" routerLinkActive="active">
          <div class="center">
          <mat-icon>content_paste</mat-icon>
          <a routerLink="/all-courses">TODOS LOS CURSOS</a>
        </div>
        </mat-list-item>
        <mat-list-item 
        routerLink="/inbox" class="nav-link" matTooltip="Bandeja de entrada" matTooltipPosition="right" >
        <div class="center">
          <mat-icon>email</mat-icon>
          <a routerLink="/inbox">MIS MENSAJES</a>
        </div>
        </mat-list-item>
        <mat-list-item routerLink="/admin" routerLinkActive="active">
          <div class="center">
          <mat-icon>dashboard</mat-icon>
          <a routerLink="/admin">PERFIL</a>
        </div>
        </mat-list-item>
      </ng-container>

      <!-- Teacher Role Options -->
      <ng-container *ngIf="isAuthenticated && role === '2'">
        <mat-list-item routerLink="/mis-alumnos" routerLinkActive="active">
          <div class="center">
          <mat-icon matListItemIcon>class</mat-icon>
          <a routerLink="/mis-alumnos">MIS ALUMNOS</a>
        </div>
        </mat-list-item>
        <mat-list-item routerLink="/calendar" routerLinkActive="active">
          <div class="center">
          <mat-icon matListItemIcon>calendar_today</mat-icon>
          <a routerLink="/calendar">CALENDARIO</a>
        </div>
        </mat-list-item>
        <mat-list-item 
        routerLink="/inbox" class="nav-link" matTooltip="Bandeja de entrada" matTooltipPosition="right">
        <div class="center">
          <mat-icon>email</mat-icon>
          <a routerLink="/inbox">MIS MENSAJES</a>
        </div>
        </mat-list-item>
        <mat-list-item routerLink="/teacher" routerLinkActive="active">
          <div class="center">
          <mat-icon>dashboard</mat-icon>
          <a routerLink="/teacher">PERFIL</a>
        </div>
        </mat-list-item>
      </ng-container>

      <!-- option to role student -->
      <ng-container *ngIf="role === '3'">
        <li class="nav-item mb-3">
          <a routerLink="/courses" routerLinkActive="router-link-active" class="nav-link py-2 border-bottom" matTooltip="Mis Cursos" matTooltipPosition="right">
            <mat-icon>library_books</mat-icon>
          </a>
        </li>

        <li class="nav-item mb-3">
          <a routerLink="/calendar" routerLinkActive="router-link-active" class="nav-link py-2 border-bottom" matTooltip="Calendario" matTooltipPosition="right">
            <mat-icon>event</mat-icon>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a [routerLink]="['/inbox']" class="nav-link py-2 border-bottom" matTooltip="Bandeja de entrada" matTooltipPosition="right">
            <mat-icon>email</mat-icon>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a routerLink="/student" routerLinkActive="router-link-active" class="nav-link py-2 border-bottom" aria-current="page" matTooltip="Dashboard" matTooltipPosition="right">
            <mat-icon>dashboard</mat-icon>
          </a>
        </li>
      </ng-container>

      <!-- Logout -->
      <mat-list-item (click)="logout()">
        <div class="center">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span class="text">Cerrar Sesi√≥n</span>
      </div>
      </mat-list-item>
    </mat-nav-list>
  </div>
