

  <mat-card-subtitle class="no-border-bottom mb-5">
  <div class="search-section text-center py-5">
  <h1 class="display-4 mb-4">Encuentra tu profe ideal</h1>
  <div class="search-bar-wrapper d-flex justify-content-center align-items-center">
    <div class="input-group search-input-group">
      <span class="input-group-text">
        <mat-icon>search</mat-icon>
      </span>
      <input type="text" class="form-control" placeholder="Buscar profesores..." [(ngModel)]="searchQuery">
      <span class="input-group-text location-input">
        <mat-icon>location_on</mat-icon>
      </span>
      <input type="text" class="form-control location-search" placeholder="Lugar de las clases">
      <button mat-button color="primary" class="btn  search-button">Buscar</button>
    </div>
  </div>

  <!-- CategorÃ­as Populares -->
  <div class="popular-categories d-flex justify-content-center flex-wrap mt-4">
    @for (categoria of categories; track $index) {<button mat-raised-button color="" class="category-item me-3 d-flex align-items-center"  (click)="selectCategory(categoria)">
      <mat-icon class="icon-accent" >{{ categoria.icon }}</mat-icon> {{ categoria.name }}
    </button>}
    <button mat-flat-button>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
</mat-card-subtitle>
