<div class="student-cards">
  <mat-card *ngFor="let student of students" class="student-card">
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>{{ student.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ student.details.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="sendTask(student)">Enviar Tarea</button>
      <button mat-button (click)="sendMessage(student)">Enviar Mensaje</button>
      <button mat-button (click)="viewStudentDetails(student)">Ver Detalles</button>
    </mat-card-actions>
  </mat-card>
</div>
