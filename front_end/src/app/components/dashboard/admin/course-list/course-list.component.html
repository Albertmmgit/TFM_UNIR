<div class="table-container mat-elevation-z8">
  <h2 class="mb-3 text-center">Listado de Cursos</h2>
  <div class="header-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar Cursos</mat-label>
      <input
        matInput
        (keyup)="dataSource.filter = $any($event.target).value.trim().toLowerCase()"
        placeholder="Buscar cursos"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openCreateCourseModal()" class="create-button">
      <mat-icon>add</mat-icon> Crear Curso
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="responsive-table">
    <!-- Name of course -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="viewCourse(course)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course.id, course.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
