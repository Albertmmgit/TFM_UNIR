<div class="table-container mat-elevation-z8">
  <mat-form-field appearance="outline">
    <mat-label>Buscar Cursos</mat-label>
    <input
      matInput
      (keyup)="dataSource.filter = $any($event.target).value.trim().toLowerCase()"
      placeholder="Buscar cursos"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="openCreateCourseModal()">
      <mat-icon>add</mat-icon> Crear Curso
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="responsive-table">
    <!-- Nombre del curso -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="viewCourse(course)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
