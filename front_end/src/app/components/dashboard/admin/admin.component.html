<!-- Students Chart Section -->
<mat-card class="mb-4">
  <mat-card-header>
    <mat-card-title>Alumnos Inscritos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-pie-chart
      [results]="data"
      [scheme]="colorScheme"
      [legend]="true"
      [labels]="true"
      [doughnut]="true">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
