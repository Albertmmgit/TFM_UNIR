<h2 mat-dialog-title class="dialog-title">Editar Usuario</h2>
<mat-dialog-content class="dialog-content">
  <form class="edit-user-form" [formGroup]="editUserForm">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="roleId">
          <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <h3 class="section-title">Detalles del Usuario</h3>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Imagen URL</mat-label>
      <input matInput formControlName="img_url" />
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Latitud</mat-label>
        <input matInput formControlName="lat" type="number" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Longitud</mat-label>
        <input matInput formControlName="lng" type="number" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
  <button mat-raised-button color="primary" class="save-button" (click)="save()">Guardar</button>
</mat-dialog-actions>
