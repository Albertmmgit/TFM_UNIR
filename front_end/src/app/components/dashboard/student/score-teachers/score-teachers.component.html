<section class="m-5">
    <p>Hola {{name}}!</p>
    <p>Enhorabuena por terminar el curso {{courseName}}</p>
        <div class="d-flex flex-column gap-2">
        <mat-card >
            <p><strong>Puntua al profesor</strong></p>
            <div>
                @for (icon of iconsTeacher; track $index) {
                    <mat-icon [ngClass]="{'active': $index <= activeIconTeacher }" (click)="activatedIconTeacher($index)"  aria-hidden="false" aria-label="Example home icon" fontIcon="star_rate"></mat-icon>
                }

            </div>
  
          </mat-card>
          <mat-card class>

              
            <p><strong>Puntua al curso</strong></p>
                     <div>
                         @for (icon of iconsCourse; track $index) {
                             <mat-icon [ngClass]="{'active': $index <= activeIconCourse }" (click)="activatedIconCourse($index)"  aria-hidden="false" aria-label="Example home icon" fontIcon="star_rate"></mat-icon>
                         }

                     </div>


          </mat-card>
          <mat-card>

              <mat-form-field class="example-full-width m-2">
                <mat-label>Dejanos tu comentario</mat-label>
                <textarea matInput placeholder=""></textarea>
              </mat-form-field>

          </mat-card>
        </div>
          
          <div class="mt-3 d-flex justify-content-center">

              <button (click)="getScore()"  mat-raised-button>Enviar respuestas</button>
          </div>
  
        
        

     
</section>
