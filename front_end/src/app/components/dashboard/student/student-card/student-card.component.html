<mat-card class="animate__animated animate__fadeIn">
  <mat-card-header>
    <img mat-card-avatar [src]="data.student.student_image" alt="{{ data.student.student_name }}">
    <mat-card-title>{{ data.student.student_name }}</mat-card-title>
    <mat-card-subtitle>{{ data.student.student_email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Curso: {{ data.student.course_name }}</p>
  </mat-card-content>
  
</mat-card>
